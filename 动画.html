<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>

    <button class="add">添加动画</button>
    <button class="stop">停止当前动画</button>
    <button class="stop1">传递1个true</button>
    <button class="stop2">传递2个true</button>
    <div class="box">123</div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $('.add').click(function () {
            $('.box').slideUp(4000).slideDown(4000).hide(4000).show(4000)
        })
        $('.stop').click(function () {
            $('.box').stop()    //停止当前动画，后续动画继续播放
        })
        $('.stop1').click(function () {
            $('.box').stop(true)    //停止当前动画，后续动画不播放
        })
        $('.stop2').click(function () {
            $('.box').stop(true, true)    //停止当前动画，迅速还原，后续动画不播放
        })
    </script>
</body>

</html>
